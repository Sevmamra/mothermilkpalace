<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | Mother Milk Palace</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/check-login.js"></script>
  <script defer src="assets/js/checkout.js"></script>
</head>
<body>
  <header>
    <div class="logo">🍼 Mother Milk Palace</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align: center;">🧾 Order Summary</h2>
    <section id="cart-summary" class="cart-section">
      <!-- Items will be shown by JS -->
    </section>

    <h2 style="text-align: center;">📋 Enter Delivery Details</h2>
    <form id="checkout-form" class="checkout-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required />

      <label for="address">Delivery Address:</label>
      <textarea id="address" rows="3" required></textarea>

      <button type="submit" class="btn">🚚 Place Order</button>
    </form>

    <div id="order-success" style="display:none; text-align:center; margin-top:2rem;">
      <h3>🎉 Your Order has been placed!</h3>
      <p>We will deliver in 5–10 minutes. Thank you!</p>
      <a href="index.html" class="btn">Go to Home</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Mother Milk Palace</p>
  </footer>
</body>
</html>
